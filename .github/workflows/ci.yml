name: lab Ci-pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y clang-format make valgring

      - name: Check formatting
        run: make check_fmt
          
      - name: Run all checks
        run: test_and_mem
